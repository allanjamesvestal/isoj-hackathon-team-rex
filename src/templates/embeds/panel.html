<div id="{{ embedContents.id }}" class="panel">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <h2>{{ embedContents.heading }}</h2>

  <div class="text">
    <p>{{ embedContents.bodyText }}</p>
  </div>
</div>

<script>
function openNav() {
  document.getElementById("{{ embedContents.id }}").style.display = "block";
}

function closeNav() {
  document.getElementById("{{ embedContents.id }}").style.display = "none";
}
</script>
