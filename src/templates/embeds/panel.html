<div id="{{ embedContents.id }}" class="panel">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav({{ embedContents.id }})">&times;</a>
  <h2>{{ embedContents.heading }}</h2>

  <div class="text">
    <p>{{ embedContents.bodyText }}</p>
  </div>
</div>

<script>
function openNav(id) {
  document.getElementById(id).style.display = "block";
}

function closeNav(id) {
  document.getElementById(id).style.display = "none";
}
</script>
